{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block
content %}
{%block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{%endblock%}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12 register-form">
      <h4 class="text-center" style="color:black;">SIGN UP</h4>
      <div class="form">{{wtf.quick_form(registration_form)}}</div>
       
      <p style="color:black; padding-top:10px;">Already have an account?<span style="color:#0275d8;"> Login</span></p>
      
    </div>
    <div
      class="col-md-6 col-lg-6 col-sm-12 img-fluid"
      style="
        background-image: linear-gradient(
            100deg,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.5)
          ),
          url(../static/photos/areacodeback.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 90vh;
      "
    >   
    </div>
  </div>
</div>

{% endblock%}
